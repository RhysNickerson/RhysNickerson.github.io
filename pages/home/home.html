<script>

    var menu_closed = false;
    var menu = document.getElementsByClassName("menu")[0];
    
    var menu_nodes = document.getElementsByClassName("menu-elem");
    document.getElementById("menu-close").onclick=
    function(){
        console.log(menu_nodes);
        if(!menu_closed){
            menu.style.transform="scaleX(0)";
            for(var i = 0; i < menu_nodes.length; i++){
                menu_nodes[i].style.opacity="0";
            }
        }
        else{
            menu.style.transform="scaleX(1)";
            for(var i = 0; i < menu_nodes.length; i++){
                menu_nodes[i].style.opacity="1";
            }
        }

        menu_closed=!menu_closed;
    }

</script>
